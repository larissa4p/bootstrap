<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Formulários</title>
</head>
<body>
  <!-- Criando form -->
  <div class="col-4 m-4">

    <h2>Formulário de Registro</h2>
    <form >
        <div class="mb-4">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Insira seu e-mail">
            <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail</div>
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="password" name="password"
            placeholder="Digite a sua senha">
        </div>
        <!-- <input type="submit" class="btn btn-primary" value="Cadastrar"> -->
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

  </div>

  <!-- Form desabilitado -->
  <div class="col-4 m-4">

      <h2>Formulário desabilitado</h2>
      <form>
          <fieldset disabled>
              <div class="mb-4">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email2" name="email" aria-describedby="emailHelp"
                      placeholder="Insira seu e-mail" disabled>
                  <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail</div>
              </div>
              <div class="mb-4">
                  <label for="password" class="form-label">Senha:</label>
                  <input type="password" class="form-control" id="password2" name="password" placeholder="Digite a sua senha">
              </div>
              <button type="submit" class="btn btn-primary">Cadastrar</button>
          </fieldset>
      </form>
  </div>

  <!-- Form Control -->

  <div class="m-4">

      <h2>Crie seu Post</h2>

      <form>
          <div class="col-4 mb-4">
              <label for="title" class="form-label">Título do Post:</label>
              <input type="text" class="form-control form-control-sm" id="title" placeholder="Digite seu título">
          </div>
          <div class="col-4 mb-4">
              <label for="content" class="form-label">Conteúdo:</label>
              <textarea class="form-control" placeholder="Digite o conteúdo do post..."></textarea>
          </div>
          <button type="submit" class="btn btn-success">Enviar</button>
      </form>

      <form>
          <div class="col-4 mb-4">
              <label for="title" class="form-label">Título do Post:</label>
              <input type="text" class="form-control form-control-sm" id="title2" placeholder="Digite seu título">
          </div>
          <div class="col-4 mb-4">
              <label for="content" class="form-label">Conteúdo:</label>
              <textarea class="form-control form-control-lg" placeholder="Digite o conteúdo do post..."></textarea>
          </div>
          <button type="submit" class="btn btn-success">Enviar</button>
      </form>
  </div>

  <!-- Read Only -->
  <div class="col-4 m-4">

    <h2>Formulário de Read Only</h2>
    <form >
      <div class="mb-4">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="email2" name="email2" placeholder="Insira seu e-mail" readonly value="larissa@email.com">
      </div>
      <div class="mb-4">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control-plaintext" id="email3" name="email3" placeholder="Insira seu e-mail" value="larissa@email.com" readonly>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
</body>
</html>
