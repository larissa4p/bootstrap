        <!-- SLIDER -->
    <div class="container">
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button
                    class="active"
                    type="button"
                    data-bs-target="#carousel"
                    data-bs-slide-to="0"
                    aria-current="true"
                    aria-label="Slide 1"
                ></button>
                <button
                    type="button"
                    data-bs-target="carousel"
                    data-bs-slide-to="1"
                    aria-current="true"
                    aria-label="Slide 2"
                ></button>
                <button
                    type="button"
                    data-bs-target="#carousel"
                    data-bs-slide-to="2"
                    aria-current="true"
                    aria-label="Slide 3"
                ></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img
                        class="d-block w-100"
                        src="https://cdn.pixabay.com/photo/2016/06/14/00/14/cat-1455468_960_720.jpg"
                        alt="Cat slider"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        class="d-block w-100"
                        src="https://cdn.pixabay.com/photo/2017/03/27/13/23/dog-2178696_960_720.jpg"
                        alt="Dog slider"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        class="d-block w-100"
                        src="https://cdn.pixabay.com/photo/2017/12/27/14/02/friends-3042751_960_720.jpg"
                        alt="2gether slider"
                    />
                </div>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carousel"
                data-bs-slide-to="prev"
            >
                <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carousel"
                data-bs-slide-to="next"
            >
                <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
    </div>
