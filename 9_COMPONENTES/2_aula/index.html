<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
            defer
        ></script>
        <title>Componentes 2</title>
        <script src="js/scripts.js" defer></script>
    </head>
    <body>
        <!-- Navbar 1 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Meu Projeto</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                href="#"
                                class="nav-link active"
                                aria-current="page"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Produtos</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                href="#"
                                class="nav-link dropdown-toggle"
                                id="navbarDropdownMenuLink"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Categorias
                            </a>
                            <ul
                                class="dropdown-menu"
                                aria-labelledby="navbarDropdownMenuLink"
                            >
                                <li>
                                    <a href="#" class="dropdown-item">Cat A</a>
                                </li>
                                <li>
                                    <a href="#" class="dropdown-item">Cat B</a>
                                </li>
                                <li>
                                    <a href="#" class="dropdown-item">Cat C</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Navbar 2 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Meu Projeto</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav2"
                    aria-controls="navbarNav2"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav2">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Link A</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Link B</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Link C</a>
                        </li>
                    </ul>
                </div>
                <form class="d-flex">
                    <input
                        type="search"
                        class="form-control me-2"
                        placeholder="Digite algo..."
                        aria-label="Search"
                    />
                    <button class="btn btn-outline-primary" type="submit">
                        Pesquisar
                    </button>
                </form>
            </div>
        </nav>

        <!-- Off canvas -->
        <div class="container mt-4 mb-4">
            <button
                class="btn btn-primary"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"
            >
                Abrir Carrinho
            </button>

            <div
                class="offcanvas offcanvas-end"
                tabindex="-1"
                id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel"
            >
                <div class="offcanvas-header">
                    <h5 id="offcanvasRightLabel">Carrinho</h5>
                    <button
                        class="btn-close text-reset"
                        data-bs-dismiss="offcanvas"
                        aria-label="Close"
                    ></button>
                </div>
                <div class="offcanvas-body">
                    <ul>
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="container mb-4">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a href="#" class="page-link">Anterior</a>
                    </li>
                    <li class="page-item">
                        <a href="#" class="page-link">1</a>
                    </li>
                    <li class="page-item">
                        <a href="#" class="page-link">2</a>
                    </li>
                    <li class="page-item">
                        <a href="#" class="page-link">3</a>
                    </li>
                    <li class="page-item">
                        <a href="#" class="page-link">Próxima</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Pop Over -->
        <div class="container mb-4">
            <button
                class="btn btn-lg btn-success"
                data-bs-toggle="popover"
                title="Este é o título"
                data-bs-content="E aqui podemos inserir a descrição!"
            >
                Click to tootle popover
            </button>
        </div>
        <div class="container mb-4">
            <button
                class="btn btn-lg btn-danger"
                data-bs-toggle="popover"
                title="Este é o título 2"
                data-bs-content="E aqui podemos inserir a descrição 2"
            >
                Click to tootle popover
            </button>
        </div>

        <!-- Progress -->
        <div class="container">
            <div class="progress mb-4">
                <div
                    class="progress-bar"
                    role="progressbar"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                ></div>
            </div>
            <div class="progress mb-4">
                <div
                    class="progress-bar"
                    role="progressbar"
                    style="width: 25%"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                ></div>
            </div>
            <div class="progress mb-4">
                <div
                    class="progress-bar"
                    role="progressbar"
                    style="width: 50%"
                    aria-valuenow="50"
                    aria-valuemin="0"
                    aria-valuemax="100"
                ></div>
            </div>
            <div class="progress mb-4">
                <div
                    class="progress-bar bg-success"
                    role="progressbar"
                    style="width: 75%"
                    aria-valuenow="75"
                    aria-valuemin="0"
                    aria-valuemax="100"
                ></div>
            </div>
            <div class="progress mb-4">
                <div
                    class="progress-bar progress-bar-striped bg-warning"
                    role="progressbar"
                    style="width: 100%"
                    aria-valuenow="100"
                    aria-valuemin="0"
                    aria-valuemax="100"
                ></div>
            </div>
        </div>
    </body>
</html>
