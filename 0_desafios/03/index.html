<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  <script src="js/script.js" defer></script>
  <title>Tarefa 03</title>
</head>
<body>
  <div class="container">
    <div class="col-8 mb-6">
      <h2>CADASTRO DE PRODUTOS</h2>
      <form class="row needs-validation" novalidate>
        <div class="col-8 mb-4">
          <label for="product" class="form-label">Produto:</label>
          <input type="product" class="form-control" id="product" placeholder="Digite o produto" required >
          <div class="valid-feedback">
            OK!
          </div>
        </div>
        <div class="col-8 mb-4">
          <label for="description" class="form-label">Descrição:</label>
          <input type="description" class="form-control" id="description" placeholder="Digite a descrição" required >
          <div class="valid-feedback">
            OK!
          </div>
        </div>
        <div class="col-8 mb-4">
          <label for="price" class="form-label">Preço:</label>
          <input type="price" class="form-control" id="price" placeholder="Digite o preço" required>
          <div class="valid-feedback">
            OK!
          </div>
        </div>
        <div class="col-6 mb-4">
          <label for="options" class="form-label">CATEGORIAS:</label>
          <select name="options2" id="options2" class="form-select">
            <option selected>Selecione uma opção</option>
            <option value="2">Hort-fruit</option>
            <option value="3">Açougue</option>
            <option value="4">Padaria</option>
          </select>
        </div>
        <div class="mb-4">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="estoque">
            <label for="estoque" class="form-check-label">Produto consta no estoque?</label>
          </div>
        </div>
        <div class="col-12 mb-4">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
